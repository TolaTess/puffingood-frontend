<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Page Not Found - PuffinGood</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      .logo {
        height: 60px;
        margin-bottom: 2rem;
        filter: brightness(0) invert(1);
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        font-weight: 700;
      }
      h2 {
        font-size: 1.5rem;
        margin: 1rem 0;
        font-weight: 500;
      }
      p {
        font-size: 1.1rem;
        margin: 1.5rem 0;
        opacity: 0.9;
        line-height: 1.6;
      }
      .buttons {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .btn-primary {
        background: rgba(255, 255, 255, 0.9);
        color: #667eea;
        border-color: white;
      }
      .btn-primary:hover {
        background: white;
        color: #667eea;
      }
      .suggestion {
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 12px;
        margin: 2rem 0;
        border-left: 4px solid rgba(255, 255, 255, 0.5);
      }
      @media (max-width: 768px) {
        h1 { font-size: 3rem; }
        .buttons { flex-direction: column; align-items: center; }
        .btn { width: 200px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo_black2.png" alt="PuffinGood Logo" class="logo" />
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Sorry, the page you're looking for doesn't exist or may have been moved.</p>
      
      <div class="suggestion">
        <p><strong>Looking for your orders?</strong><br>
        You may need to <a href="/login" style="color: #fff; text-decoration: underline;">log in</a> first to access your account pages.</p>
      </div>
      
      <div class="buttons">
        <a href="/" class="btn btn-primary">Go Home</a>
        <a href="/menu" class="btn">View Menu</a>
        <a href="/login" class="btn">Login</a>
      </div>
    </div>

    <script>
      // Auto-redirect to home after 10 seconds if user doesn't interact
      let redirectTimer = setTimeout(() => {
        window.location.href = '/';
      }, 10000);

      // Clear timer if user interacts with the page
      document.addEventListener('click', () => {
        clearTimeout(redirectTimer);
      });
    </script>
  </body>
</html>
